spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: FULL

external-mock-service:
  url: http://localhost:${wiremock.server.port}
logging:
  level:
    com.logtest.feignlogger: DEBUG
    feign.Logger: DEBUG
    org.springframework.cloud.openfeign: DEBUG
service-name:
  feign-logger:
    should-not-log-request-headers: Authorization, jwt
    should-not-log-response-headers: jwt
